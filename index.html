<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha256-L/W5Wfqfa0sdBNIKN9cG6QA5F2qx4qICmU2VgLruv9Y=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous" />
    <!-- Bootswatch Superhero theme -->
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-3">Weather Dashboard</h1>
        <p class="lead">Type in the City name below to see the current weather & the 5 day forecast</p>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Column for Search input  -->
            <div class="col-3" id="search-col">Search for a City:
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="search-bar" aria-label="City Search" aria-describedby="button-addon2" placeholder="type in City name">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="search-btn"><i class="fa fa-search"
                                aria-hidden="true"></i></button>
                    </div>
                </div>

                <!--  List of populated searched Cities -->
                <ul class="list-group mt-3" id="search-history"></ul>

            </div>

            <!-- City Weather results --> 
            <div class="col-9" id="weather-details">
                <div class="row">
                    <div class="col mb-2 p-0" id="weather-col">
                       <!-- weather results html elements go here -->
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class='row'>
                            <div class="col" id="forecast-header">
                                <!-- 5 day forecast cards go here -->
                            </div>
                        </div>
                        <div class="row" id="forecast-row"></div>
                    </div>
                </div>
            </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="Assets/javascript/script.js"></script>
</body>

</html>
